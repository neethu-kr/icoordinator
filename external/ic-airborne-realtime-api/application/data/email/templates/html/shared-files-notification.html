<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<table border="0" width="98%" bgcolor="#f5f5f5">
    <tr>
        <td align="center">
            <table width="95%" cellpadding="7" style="border-width:0px; border-style:solid; border-color:rgb(42, 108, 130)">
                <tr>
                    <td bgcolor="#f5f5f5" height="80px" style="background-color:#f5f5f5; border-bottom:1px solid #e7e8e7">
                        <img src="*|BRAND_IMAGE_URL|*" alt="*|BRAND_COPYRIGHT_NAME|*">
                        <p style="color:#000000; font-family:Verdana,Arial,Helvetica,sans-serif; font-size:14px">
                            <b>Files have been shared with you</b> </p>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#f5f5f5" height="150px" style="font-family:Verdana,Arial,Helvetica,sans-serif; font-size:12px">
                        <p>
                            *|USER_NAME|* has shared the following files with you:
                        </p>
                        <p>
                            *|SHARED_LINK_URLS|*
                        </p>
                        <p>
                            Message: *|MESSAGE|*
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align="center" height="50px" bgcolor="#519ab7" style="background-color:rgb(42, 108, 130)">
            <p style="color:#ffffff; font-family:Verdana,Arial,Helvetica,sans-serif; font-size:75%">
                Copyright &copy; <a style="color:#ffffff" href="*|BRAND_COPYRIGHT_URL|*" target="_blank">*|BRAND_COPYRIGHT_NAME|*</a></p>
        </td>
    </tr>
</table>
</body>
</html>
